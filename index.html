<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="app">
        <div class="block">
            <section class="player">
                <h3 class="player__name">Ten bai hat</h3>
                <div class="player__control">
                    <img class="player__control--avatar" src="" alt="singer">
                    <input type="range" class="player__control--range" value="0" min="0" max="100" step="1">
                    <nav class="player__control--bar">
                        <button class="control-back">back</button>
                        <button class="control-pause">Play</button>
                        <button class="control-next">Next</button>
                    </nav>
                </div>
                <audio class="play__audio" src=""></audio>
            </section>


            <section class="songs">
                <h2 class="list">Danh Sách Bài Hát</h2>
                <ul class="list-songs">
               
    
    
                </ul>
            </section>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
